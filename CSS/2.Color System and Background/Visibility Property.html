<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility Property</title>
    <style>
        .container{
            height: 100px;
            width: 100px;
        }
        #container1{
            background-color: blue;
            visibility: hidden;
        }
        #container2{
            background-color: brown;
            visibility: visible;

        }
    </style>
</head>
<body>
    <div id="container1"; class="container">Container1</div> <br>
    <div id="container2"; class="container">Container2</div>
</body>
</html>
