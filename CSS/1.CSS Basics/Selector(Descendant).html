<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector(Descendant selector)</title>
    <style>
        #first p,h1{color: blueviolet;}
    </style>
</head>
<body>
    <div id="first">
        <h1>this is heading tag</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores, fugiat?</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
