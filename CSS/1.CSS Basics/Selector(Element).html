<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector(Element Selector)</title>
    <style>
        h1{
            color: burlywood;
        }
        p{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>This is the first heading...</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, exercitationem?</p>
    <h1>this is the Second heading....</h1>
</body>
</html>
