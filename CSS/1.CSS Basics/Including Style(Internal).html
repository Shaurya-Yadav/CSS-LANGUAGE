<!DOCTYPE html>
<html lang="en">
<head>
    <title>Including Style (Internal)</title>
    <style>
        h1{
            color: chartreuse;
        }
        p{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Internal Style Heading Tag...</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse at vitae distinctio officiis. Dolorum, commodi!</p>
    <h1 style="color: blueviolet;">Inline Style Heading Tag...</h1>
</body>
</html>
