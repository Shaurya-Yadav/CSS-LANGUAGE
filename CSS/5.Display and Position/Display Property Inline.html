<head>
    <title>Display Property Inline</title>

        *{margin: 0; padding: 0;}

.box{background-color: crimson;
height: 80px; width: 80px; margin: 6px;
display:inline;
}
    </style>
</head>
<body>
     <div id="box1" class="box">box 1..</div>
    <div id="box2" class="box">box 2..</div>
</body>
</html>
