<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        *{margin: 0; padding: 0;}
        .pad{ height: 50px; width: 50px;
            padding: 5px;}
        #first{
           background-color: thistle;
            margin: 5px 5px 20px 5px;
        }
        #second{
           background-color:violet;
            margin: 40px 5px 5px 5px;
        }
    </style> 
</head>
<body>
    <div id="first" class="pad">first Padding</div>
    <div id="second" class="pad">second Padding</div>
</body>
</html>
