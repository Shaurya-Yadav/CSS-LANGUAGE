<!DOCTYPE html>
<html lang="en">
<head>
    <title>border Property box-sizing</title>
    <style>
        *{margin: 0; padding: 0;}
        .pad{ height: 50px; width: 50px;
            padding: 5px; margin: 5px;
        box-sizing: border-box;}
        #first{
            box-sizing: content-box;
            border: 3px solid;
           background-color: thistle;  
        }
        #second{
            border: 3px dotted brown;
           background-color:violet;
        }
    </style> 
</head>
<body>
    <div id="first" class="pad">first Padding</div>
    <div id="second" class="pad">second Padding</div>
</body>
</html>
