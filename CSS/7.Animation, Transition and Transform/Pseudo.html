<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Classes</title>
    <style>
        #pseudo{
            height: 30px;
            width: 160px;
            background-color: aquamarine;
            border: 3px solid black;
            border-radius: 15px;
        }
        #pseudo:hover{
            height: 35px;
            width: 170px;
            background-color:violet;
        }
        #pseudo:active{
            height: 35px;
            width: 170px;
            background-color:brown;
        }
    </style>
</head>
<body>
    <button id="pseudo">Pseudo Classes</button>
</body>
</html>
