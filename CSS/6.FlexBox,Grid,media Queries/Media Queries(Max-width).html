<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Queries (max-width)</title>
    <style>
        .box{
            padding: 5px;
            height: 120px;
            width: 120px;
            background-color: teal;
        }
        @media  screen and (max-width:200px) {
            .box{
                background-color: rgb(248, 10, 109);
                height: 80px;
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Width</div>
</body>
</html>
