<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Property (font style)</title>
    <style>
        #first{font-style: italic;}
        #second{font-style: oblique;}
        #third{font-style: normal;}
        #fourth{font-style: initial;}
    </style>
</head>
<body>
    <div id="first">this is the first div</div>
    <div id="second">this is the second div</div>
    <div id="third">this is the third div</div>
    <div id="fourth">this is the fourth div</div>
</body>
</html>
