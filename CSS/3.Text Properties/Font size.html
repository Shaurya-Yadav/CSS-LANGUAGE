<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Property (font size)</title>
    <style>
        #first{font-size: 6px;}
        #second{font-size: 14px;}
        #third{font-size: 22px;}
        #fourth{font-size: 30px;}
    </style>
</head>
<body>
    <div id="first">this is the first div</div>
    <div id="second">this is the second div</div>
    <div id="third">this is the third div</div>
    <div id="fourth">this is the fourth div</div>
</body>
</html>
