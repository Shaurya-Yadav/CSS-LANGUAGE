<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform Property</title>
    <style>
        .box{
            background-color: antiquewhite; height:80px; width:80px;
        }
        #first{text-transform: capitalize;}
        #second{text-transform: lowercase;}
        #third{text-transform: uppercase;}
        #fourth{text-transform: none;}

    </style>
</head>
<body>
    <div id="first" class="box">first</div> <br>
    <div id="second" class="box">second</div> <br>
    <div id="third" class="box">third</div> <br>
    <div id="fourth" class="box">fourth</div>
</body>
</html>
