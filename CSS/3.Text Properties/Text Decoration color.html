<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Property(style)</title>
    <style>
        *{
            margin:0px; padding:0px;
        }
        .box{text-decoration: underline; background-color: chocolate; height: 100px;width: 100px;}
        #first{text-decoration-color:chartreuse;}
        #second{text-decoration-color: blueviolet;}
        #third{text-decoration-color:violet;}
        #fourth{text-decoration-color:aqua;}

    </style>
</head>
<body>
    <div id="first" class="box">first</div> <br>
    <div id="second" class="box">second</div> <br>
    <div id="third" class="box">third</div> <br>
    <div id="fourth" class="box">fourth</div>
</body>
</html>
