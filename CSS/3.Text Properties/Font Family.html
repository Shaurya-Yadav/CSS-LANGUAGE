<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Family</title>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Shafarik">
    <style>
        #first{font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
        #second{font-family: 'Times New Roman', Times, serif;}
        #third{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        #fourth{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    </style>
</head>
<body>
    <div id="first">this is the first div</div>
    <div id="second">this is the second div</div>
    <div id="third">this is the third div</div>
    <div id="fourth">this is the fourth div</div>
</body>
</html>
