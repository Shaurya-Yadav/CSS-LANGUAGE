<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Property (font-weight)</title>
    <style>
        #first{font-weight: 100;}
        #second{font-weight: 450;}
        #third{font-weight: 780;}
        #fourth{font-weight: 900;}
    </style>
</head>
<body>
    <div id="first">this is the first div</div>
    <div id="second">this is the second div</div>
    <div id="third">this is the third div</div>
    <div id="fourth">this is the fourth div</div>
</body>
</html>
