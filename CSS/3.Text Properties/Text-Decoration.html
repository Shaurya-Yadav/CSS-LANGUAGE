<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Property</title>
    <style>
        .box{background-color:rgb(238, 50, 50); height: 100px; width: 100px;}
        #box1{text-decoration: underline;}
        #box2{text-decoration: overline;}
        #box3{text-decoration: line-through;}
    </style>
</head>
<body>
    <div id="box1" class="box">first box</div> <br>
    <div id="box2" class="box">second box</div> <br>
    <div id="box1" class="box">third box</div> <br>
    <a href="https://www.youtube.com/">link1</a> <br>
    <a href="#" style="text-decoration: none;">link 2</a>
</body>
</html>
