<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text align Property</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        #text{
            background-color: aqua;
            text-align: left;
        }
        #property{
            background-color: chartreuse;
            text-align: right;
        }
        #align{
            background-color: blueviolet;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="text" class="box">left</div> <br>
    <div id="align" class="box">center</div> <br>
    <div id="property" class="box">right</div>
</body>
</html>
