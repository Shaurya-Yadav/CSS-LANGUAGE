<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration Property(style)</title>
    <style>
        .box{height: 80px; width: 80px; background-color: aqua; text-decoration: underline;}
        #first{text-decoration-style: dashed;}
        #second{text-decoration-style: double;}
        #third{text-decoration-style: solid;}
        #fourth{text-decoration-style: wavy;}

    </style>
</head>
<body>
    <div id="first" class="box">first</div> <br>
    <div id="second" class="box">second</div> <br>
    <div id="third" class="box">third</div> <br>
    <div id="fourth" class="box">fourth</div>
</body>
</html>
